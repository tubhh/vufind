;Facet help - local_only
facet_btn_Hover_localOnly   = "Search only in the TUB HH stock. Deactivate option: the entire library network stock is searched."
facet_modal_Title_localOnly = "Search filter: "
facet_modal_Body_localOnly  = "<p>If this option is enabled, only the library stock of the TUB will be searched. When disabled, the entire stock of our library network (GBV) will be searched, in this case local search results as well as GBV hits are displayed. For GBV hits there is the possibility to order a copy by interlibrary loan (<a href="https://www.tub.tuhh.de/service/fernleihe/">more information</a>).</p><p>If you still cannot find anything please contact the staff at the information or ask via <a href="https://www.tub.tuhh.de/en/home/contact/mail-to-the-library/">contact form</a> or by <a title="E-Mail" href="mailto:bibliothek@tuhh.de">mail</a>.</p><p>Even you can expand your search nationally or internationally by using the <a href="http://www.ubka.uni-karlsruhe.de/kvk_en.html">KVK - Karlsruhe Virtual Catalog</a>.</p>"

