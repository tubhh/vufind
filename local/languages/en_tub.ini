;Interlibrary loan
loc_btn_Hover_ill   = "You can order this title from another library (€ 1.50)"
loc_modal_Title_ill = "Interlibrary loan"
loc_modal_Body_ill  = "You can order this title from another library. Please note: <ul><li>To order you need in addition to the library account a free <a title="GBV-Account beantragen" href="https://www.tub.tuhh.de/en/service/interlibrary-loan/gbv-fernleihe/" target="modalIframe">GBV-Account (subscribe)</a>.</li><li>The interlibrary loan costs 1.50 EUR per book/article copy (up to 40 pages). You can fill up the required credit at the circulation desk or by <a title="Write email to interlibrary loan department" href="mailto:fernleihe@tuhh.de">email</a>.</li><li>The delivery time is generally 1-2 weeks, articles possibly faster.</li><li><a href="https://www.tub.tuhh.de/en/service/interlibrary-loan/">More detailed information</a></ul>"

;Acquisition Proposal
loc_btn_Hover_acqProposal   = "Make an acquisition proposal for this title"
loc_modal_Title_acqProposal = "Acquisition Proposal"
loc_modal_Body_acqProposal  = "Do you need this title? Make an <a href='https://www.tub.tuhh.de/en/service/acquisition-proposal/'>acquisition proposal</a>. If possible, we will buy the title and on request we reserve it for you. In this case you would be the first to borrow it."

