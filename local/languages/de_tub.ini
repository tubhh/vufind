;loc_modal_Body_order  = "Der Titel befindet sich im Untergeschoss, das nicht öffentlich zugänglich ist (Magazin). Sie können den Titel (kostenlos) anfordern und innerhalb von 30 Minuten im Abholregal abholen. Der Titel steht am Tag der Anforderung und am nächstfolgenden Service-Tag für Sie bereit. Wird er nicht abgeholt, steht er nach diesen 2 Tagen allen Nutzern am Standort zur Verfügung."
