;Interlibrary loan
loc_btn_Hover_ill   = "Sie können dieses Buch aus einer anderen Bibliothek bestellen (1,50 €)"
loc_modal_Title_ill = "Fernleihbestellung"
loc_modal_Body_ill  = "Sie können diesen Titel aus einer anderen Bibliothek bestellen. Beachten Sie: <ul><li>Für die Bestellung brauchen Sie zusätzlich zum Bibliothekskonto einen kostenlosen <a title="GBV-Account beantragen" href="https://www.tub.tuhh.de/service/fernleihe/gbv-fernleihe/" target="modalIframe">GBV-Account (beantragen)</a>.</li><li>Die Fernleihe kostet 1,50 EUR Buch/Aufsatzkopie (bis 40 Seiten). Das benötigte Guthaben können Sie an der Ausleihe oder per <a title="E-Mail an die Fernleihe schreiben" href="mailto:fernleihe@tuhh.de">E-Mail</a> auffüllen lassen.</li><li>Die Lieferfrist beträgt in der Regel 1-2 Wochen, Aufsätze ggf. schneller.</li><li><a href="https://www.tub.tuhh.de/service/fernleihe/">Ausführlichere Informationen</a></ul>"

