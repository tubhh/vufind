loc_modal_Body_service_da   = "Der Titel befindet sich in Besitz eines Instituts und ist nur in Ausnahmefällen entleihbar. Sollte dringender Bedarf an diesem Titel bestehen, wenden Sie sich bitte an die Mitarbeiterin, den Mitarbeiter an der Information, rufen an 040 42878-2845 oder senden Sie uns eine <a href="mailto:bibliothek@tuhh.de">E-Mail an die Auskunft</a>. Oder nutzen Sie unser <a href="https://www.tub.tuhh.de/home/ansprechpartner/mail-an-bibliothek/">Kontakformular</a>. Sie können auch einen <a href="https://www.tub.tuhh.de/service/buchwunsch/">Buchwunsch</a> an uns übermitteln."

